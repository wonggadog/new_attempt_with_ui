<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BUCS DocuManage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 sidebar collapse d-md-block" id="sidebarMenu">
        <div class="position-sticky">
          <div class="sidebar-header d-flex align-items-center mb-4">
            <i class="bi bi-file-earmark me-2"></i>
            <h5 class="mb-0">BUCS DocuManage</h5>
          </div>
          <p class="sidebar-title">DOCUMENTS</p>
          <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link active" href="#"><i class="bi bi-geo-alt me-2"></i> Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-send me-2"></i> Sent</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-inbox-fill me-2"></i> Received</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-star me-2"></i> Starred</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-archive me-2"></i> Archived</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-trash me-2"></i> Trash</a></li>
          </ul>
          <div class="user-profile mt-auto">
            <div class="d-flex align-items-center">
              <div class="user-avatar">JD</div>
              <div class="ms-2">
                <div class="user-name">John Doe</div>
                <div class="user-email">john@example.com</div>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <!-- Main Content Area -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
        <nav class="navbar navbar-light bg-light d-md-none">
          <button class="navbar-toggler d-md-none" type="button" id="sidebarToggle">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
      
        <div class="row flex-column flex-lg-row">
          <!-- Left Section: Greeting and History -->
          <div class="col-lg-8 order-2 order-lg-1">
            <h2 class="fw-bold">Good Morning Sir Christian</h2>
            <h5 class="text-muted mb-4">History</h5>
      
            <!-- History Placeholder (Instead of table for now) -->
            <div id="history-placeholder" class="text-center text-muted my-5">
              <i class="bi bi-clock-history" style="font-size: 2rem;"></i>
              <p class="mt-2">Your history is currently empty</p>
            </div>
          </div>
      
          <!-- Right Section: Profile Card + Calendar -->
          <div class="col-lg-4 order-1 order-lg-2 mb-4 mb-lg-0">
            <!-- Profile Card -->
            <div class="card mb-4 shadow-sm profile-id-card position-relative">
              <img src="images/BICOL-UNIVERSITY.jpg" class="card-img-top" alt="Background Image">
      
              <div class="profile-picture-box position-absolute">
                <img src="images/russ.jpg" alt="Profile" class="img-thumbnail">
              </div>
      
              <div class="card-body text-start">
                <h5 class="fw-bold mb-1">Christian Y. Sy</h5>
                <p class="mb-1">Associate Dean</p>
                <p class="mb-1">Professor IV</p>
                <p class="mb-2">College of Science</p>
              </div>
            </div>
      
            <!-- Calendar -->
            <div class="card shadow-sm">
              <div class="card-body">
                <h6 class="fw-bold text-center" id="calendar-month-year">Loading...</h6>
                <table class="table table-bordered text-center calendar-table mt-3">
                  <thead class="table-light">
                    <tr>
                      <th>SUN</th><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th><th>SAT</th>
                    </tr>
                  </thead>
                  <tbody id="calendar-body">
                    <!-- Calendar dynamically generated -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </main>           
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
